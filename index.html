<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://kit.fontawesome.com/871be32a0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Web <span class="logo-emphasis">Dev</span></h1>
            <ul>
                <li>ABOUT</li>
                <li>PORTFOLIO</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Responsive <span class="text-special">web design</span> for the modern business.</h1>
        <p>Elevate your online presence, captivate your audience, and drive growth. Let's craft a seamless digital experience together.</p>
        <button class="primary-button">TALK TO US<i class="fa-solid fa-comment-dots"></i></button>
        <button class="secondary-button">LEARN MORE</button>
        <div class="hero-video-bg">
            <img src="assets/images/hero-video-background.png" alt="Video Background Image">
            <video width="320" height="240" controls>
                <source src="video.mp4" type="video/mp4">
                <track src="subs_en.vtt" kind="subtitles" srclang="en" label="English" default>
                <track src="subs_fr.vtt" kind="subtitles" srclang="fr" label="French">
            </video>
        </div>
    </section>
</body>
</html>
